<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: cabecalho}"></head>
<body>
<nav th:replace="~{fragments/layout :: navbar}"></nav>

<div class="container">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <h2>Lista de Usuários</h2>
        <a href="/usuario/novo" class="btn-novo">+ Novo Usuário</a>
    </div>

    <table>
        <thead>
        <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Tipo</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="u : ${usuarios}">
            <td th:text="${u.nome}">Nome</td>
            <td th:text="${u.email}">email@exemplo.com</td>

            <td>
                <span style="background: #eee; padding: 4px 8px; border-radius: 4px; font-size: 0.8rem;"
                      th:text="${u.tipo}">Visitante</span>
            </td>

            <td>
                <a th:href="@{/usuario/editar/{id}(id=${u.id})}" class="btn-editar">Editar</a>
                <a th:href="@{/usuario/excluir/{id}(id=${u.id})}"
                   class="btn-excluir"
                   onclick="return confirm('Excluir este usuário?')">Excluir</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
