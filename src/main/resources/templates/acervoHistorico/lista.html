<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Acervo Histórico</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}">
</head>
<body>
    <div class="container mt-4">
        <h1>Acervo Histórico</h1>
        
        <!-- Barra de busca e filtros -->
        <div class="row mb-3">
            <div class="col-md-8">
                <form th:action="@{/acervo-historico}" method="get" class="row g-2">
                    <div class="col-md-6">
                        <input type="text" name="busca" class="form-control" 
                               placeholder="Buscar por descrição..." 
                               th:value="${param.busca}">
                    </div>
                    <div class="col-md-4">
                        <select name="tipo" class="form-control" onchange="this.form.submit()">
                            <option value="">Todos os tipos</option>
                            <option th:each="tipo : ${tiposItens}" 
                                    th:value="${tipo}"
                                    th:text="${tipo}"
                                    th:selected="${param.tipo == tipo}">
                            </option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary">Buscar</button>
                    </div>
                </form>
            </div>
            <div class="col-md-4 text-end">
                <a th:href="@{/acervo-historico/novo}" class="btn btn-success">
                    Novo Item
                </a>
            </div>
        </div>
        
        <!-- Tabela de itens -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tipo</th>
                    <th>Descrição</th>
                    <th>Ano</th>
                    <th>Doador</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${itens}">
                    <td th:text="${item.id}"></td>
                    <td th:text="${item.tipoItem}"></td>
                    <td>
                        <span th:text="${item.descricao.length() > 50 ? 
                                       item.descricao.substring(0,50) + '...' : 
                                       item.descricao}">
                        </span>
                    </td>
                    <td th:text="${item.anoItem}"></td>
                    <td th:text="${item.doador?.nome}"></td>
                    <td>
                        <a th:href="@{/acervo-historico/detalhes/{id}(id=${item.id})}" 
                           class="btn btn-info btn-sm">Ver</a>
                        <a th:href="@{/acervo-historico/editar/{id}(id=${item.id})}" 
                           class="btn btn-warning btn-sm">Editar</a>
                        <a th:href="@{/acervo-historico/excluir/{id}(id=${item.id})}" 
                           class="btn btn-danger btn-sm"
                           onclick="return confirm('Tem certeza que deseja excluir este item?')">
                            Excluir
                        </a>
                    </td>
                </tr>
                <tr th:if="${itens.empty}">
                    <td colspan="6" class="text-center">Nenhum item encontrado</td>
                </tr>
            </tbody>
        </table>
        
        <!-- Filtro rápido por tipo -->
        <div class="mt-4">
            <h5>Filtrar por tipo:</h5>
            <div class="btn-group" role="group">
                <a th:each="tipo : ${tiposItens}"
                   th:href="@{/acervo-historico?tipo={tipo}(tipo=${tipo})}"
                   class="btn btn-outline-secondary">
                   [[${tipo}]]
                </a>
                <a th:href="@{/acervo-historico}" class="btn btn-outline-primary">
                    Limpar Filtros
                </a>
            </div>
        </div>
    </div>
    
    <script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
