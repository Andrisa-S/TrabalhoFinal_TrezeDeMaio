<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: cabecalho}"></head>
<body>
<nav th:replace="~{fragments/layout :: navbar}"></nav>

<div class="container">
    <h2>Cadastro de Usuário</h2>

    <form th:action="@{/usuario/salvar}" th:object="${usuario}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
            <label>Nome Completo:</label>
            <input type="text" th:field="*{nome}" required />
        </div>

        <div class="form-group">
            <label>Email:</label>
            <input type="text" th:field="*{email}" required />
        </div>

        <div class="form-group">
            <label>Senha:</label>
            <input type="password" th:field="*{senha}" required />
        </div>

        <div class="form-group">
            <label>Tipo de Usuário:</label>
            <select th:field="*{tipo}" required>
                <option value="">Selecione...</option>
                <option value="Visitante">Visitante</option>
                <option value="Estudante">Estudante</option>
                <option value="Pesquisador">Pesquisador</option>
                <option value="Comunidade">Comunidade</option>
            </select>
        </div>

        <div style="margin-top: 20px;">
            <button type="submit" class="btn-salvar">Salvar Usuário</button>
            <a href="/usuario" class="btn-cancelar">Cancelar</a>
        </div>
    </form>
</div>
</body>
</html>
