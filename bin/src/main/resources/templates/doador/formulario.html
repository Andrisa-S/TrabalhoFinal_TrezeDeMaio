<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: cabecalho}"></head>
<body>
<nav th:replace="~{fragments/layout :: navbar}"></nav>

<div class="container">
    <h2>Cadastro de Doador</h2>

    <form th:action="@{/doador/salvar}" th:object="${doador}" method="post">

        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" th:field="*{nome}" placeholder="Ex: Gustavo Gomes" required />
        </div>

        <div class="form-group">
            <label for="contato">Contato (Telefone ou Email):</label>
            <input type="text" id="contato" th:field="*{contato}" placeholder="Ex: (55) 99999-9999" required />
        </div>

        <div style="margin-top: 20px;">
            <button type="submit" class="btn-salvar">Salvar</button>
            <a href="/doador" class="btn-cancelar">Cancelar</a>
        </div>

    </form>
</div>

</body>
</html>
